language: scala
services:
- docker
jdk:
- openjdk8
cache:
  directories:
  - ~/.m2/repository
branches:
  only:
  - master
  - "/^v[\\d\\.]+$/"
script: make build
deploy:
  provider: script
  script: make deploy
  skip_cleanup: true
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^v.*"
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
  global:
  - SPARK_VERSION=2.4.5
  - HADOOP_VERSION=2.9.2
  - HIVE_VERSION=2.3.3
before_install:
- echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
- echo $GPG_OWNERTRUST  | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
- chmod +x stream-it/**/*.sh
